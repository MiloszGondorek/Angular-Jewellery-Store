<div
  class="flex flex-col lg:flex-row w-11/12 max-w-[600px] lg:max-w-[1200px] xl:min-w-[1000px] m-auto gap-12 justify-between my-10"
>
  <div class="flex flex-col xl:max-w-[600px] w-full mx -auto">
    <h1 class="text-xl font-semibold">Cart (Quantity: {{ items.length }})</h1>
    <div class="h-px w-full bg-black mb-4 mt-2"></div>
    <div class="flex flex-col gap-10">
      <item-info
        *ngFor="let item of items"
        [item]="item.item"
        (removeItem)="removeItem(item.id)"
      />
    </div>
    <div class="text-center" *ngIf="items.length == 0">
      <h1 class="text-2xl font-medium">
        You haven't added anything to your cart yet
      </h1>
      <a href="/store/all" class="color-[#e3a74d]"><p>See our shop here</p></a>
    </div>
  </div>
  <div class="w-full lg:max-w-[400px]">
    <div
      class="flex flex-col gap-5 sticky top-20 bg-[#F3F3F3] px-8 py-5 w-full"
    >
      <h1 class="text-center text-xl font-medium">Order summary</h1>
      <div class="h-px w-full bg-black"></div>
      <div>
        <div class="flex justify-between">
          <p>Summary (Quantity: {{ items.length }})</p>
          <p>{{ price }} PLN</p>
        </div>
        <div class="flex justify-between">
          <p>Delivery</p>
          <p>{{ deliverPrice }} PLN</p>
        </div>
      </div>
      <div class="h-px w-full bg-black"></div>
      <div class="flex justify-between">
        <p>Summary</p>
        <p>{{ price + deliverPrice }} PLN</p>
      </div>
      <div class="h-px w-full bg-black"></div>
      <div (click)="Buy()">
        <button-border
          text="Proceed to checkout"
          [isFull]="true"
          [fullWidth]="true"
        />
      </div>
    </div>
  </div>
</div>

<div
  class="w-4/5 max-w-[300px] fixed z-[100] top-5 left-1/2 -translate-x-1/2 bg-[#8f8f8f] shadow-2xl py-4 cursor-pointer"
  (click)="hideInfo()"
  *ngIf="showInfo == true"
>
  <h1 class="w-fit m-auto text-white">An order has been placed</h1>
</div>
