<div
  class="w-full flex flex-col md:flex-row about-content min-h-[20vw]"
  [ngClass]="{ 'md:flex-row-reverse': reverse }"
>
  <div class="w-full md:w-1/2 h-full my-auto">
    <div class="w-4/5 m-auto py-10">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="relative w-full md:w-1/2 min-h-[30vh]">
    <img
      src="{{ src }}"
      alt=""
      class="w-full h-full object-cover absolute"
      draggable="false"
    />
  </div>
</div>
