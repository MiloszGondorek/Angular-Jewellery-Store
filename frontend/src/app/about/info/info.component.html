<div
  class="w-full flex about-content min-h-[20vw]"
  [ngClass]="{ 'flex-row-reverse': reverse }"
>
  <div class="w-1/2 h-full my-auto">
    <div class="w-4/5 m-auto py-10">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="relative w-1/2">
    <img
      src="{{ src }}"
      alt=""
      class="w-full h-full object-cover absolute"
      draggable="false"
    />
  </div>
</div>
