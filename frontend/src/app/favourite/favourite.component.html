<div class="flex flex-col w-4/5 lg:w-11/12 max-w-[1200px] m-auto my-8">
  <h1 class="text-xl font-semibold">Koszyk (Ilość: {{ items.length }})</h1>
  <div class="h-px w-full bg-black mb-4 mt-2"></div>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
    <item-info
      *ngFor="let item of items"
      [item]="item"
      (click)="removeFromFav(item.getId())"
    />
  </div>
</div>
