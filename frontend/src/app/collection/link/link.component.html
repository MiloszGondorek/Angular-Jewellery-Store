<div
  class="relative h-420px lg:h-[1px] w-full md:w-11/12 min-h-[420px] flex flex-col"
  [ngClass]="{
    'ml-auto shadow-left': flotRight,
    'shadow-right': !flotRight
  }"
>
  <div
    class="absolute flex bottom-0 left-0 content w-full md:w-1/3 h-fit md:h-full flex-col justify-center gap-y-8 bg-[#31414a] opacity-70 py-8 lg:py-0"
    [ngClass]="{ 'ml-auto': flotRight }"
  >
    <div class="flex flex-col gap-y-5 w-4/5 mx-auto text-white">
      <div class="w-fit mx-auto">
        <h1 class="w-fit px-8 text-xl">{{ header }}</h1>
        <div class="w-full h-px bg-[#e3a74d]"></div>
      </div>
      <p class="text-justify">
        {{ desc }}
      </p>
    </div>
    <button-border
      text="See collection"
      class="mx-auto"
      link="/store/all/{{ header }}"
    />
  </div>
  <img
    src="{{ src }}"
    alt=""
    class="absolute block top-0 left-0 w-full h-full object-cover -z-10"
  />
</div>
