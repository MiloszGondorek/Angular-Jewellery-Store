<div class="relative h-full">
  <img
    src="{{ src }}"
    alt=""
    [ngClass]="{ 'aspect-square': !isLarge, large: isLarge }"
    class="h-full w-full object-cover"
  />
  <div class="title p-3 py-1 absolute w-fit bottom-2 right-2">
    <p class="px-3">{{ header }}</p>
    <div class="line"></div>
  </div>
</div>
