<div class="relative h-full cursor-pointer">
  <img
    src="{{ src }}"
    alt=""
    [ngClass]="{ 'aspect-square': !isLarge, large: isLarge }"
    class="h-full w-full object-cover"
  />
  <div
    class="title p-3 py-3 absolute w-fit bottom-2 right-2 select-none opacity-70"
  >
    <p class="px-3">{{ header }}</p>
    <div class="line w-full h-[1px]"></div>
  </div>
</div>
