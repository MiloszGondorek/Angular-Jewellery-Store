<div class="relative h-full">
  <img
    src="{{ src }}"
    alt=""
    [ngClass]="{ 'sm:aspect-[0.8]': isLarge }"
    class="h-full w-full object-cover aspect-square"
    draggable="false"
  />
  <div
    class="title p-3 py-3 absolute w-4/5 sm:w-fit bottom-2 sm:right-2 right-1/2 translate-x-1/2 sm:translate-x-0 select-none opacity-90 sm:opacity-70"
  >
    <p class="px-3 text-center">{{ header }}</p>
    <div class="line w-full h-[1px]"></div>
  </div>
</div>
