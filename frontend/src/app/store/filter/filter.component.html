<div class="line mt-10"></div>
<h1 class="w-fit text-2xl mt-5 mb-3">{{ header }}</h1>
<div class="flex flex-col gap-y-2">
  <div *ngFor="let element of filter">
    <label>
      <input type="checkbox" name="element" />
      <span class="select-none">
        {{ element }}
      </span>
    </label>
  </div>
</div>
